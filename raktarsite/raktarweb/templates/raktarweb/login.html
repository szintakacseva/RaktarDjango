<!DOCTYPE html>
{% extends 'raktarweb/base.html' %}
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        {% block content %}
        <h1>Login to Raktarweb</h1>
        <form id="login_form" method="post" action="/raktarweb/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
    {% endblock %}
    </body>
</html>
